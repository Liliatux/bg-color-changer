<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>bg-color-changer</title>
</head>
<body>
	<div class="range">
		<label for="red" id="textRed">R</label>
		<input type="range" id="red" name="red" min="0" max="255" value="0">
		<br>
		<label for="green" id="textGreen">G</label>
		<input type="range" id="green" name="green" min="0" max="255" value="0">
		<br>
		<label for="blue" id="textBlue">B</label>
		<input type="range" id="blue" name="blue" min="0" max="255" value="0">
		<br>
		<label for="trans" id="textTrans"></label>
		<input type="range" id="trans" name="transparant"><span>1 a</span>
	</div>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
